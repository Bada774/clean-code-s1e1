<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="Header image">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <section class="main-container">
    <section class="new-item">
      <h3 class="new-item_title title">Add Item</h3>
      <div class="new-item_container">
        <input class="new-item_task task" type="text">
        <button class="button">
          Add
        </button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo-title title">
        Todo
      </h3>
      <ul class="todo-list">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="task-title task">
            Pay Bills
          </label>
          <input class="task-input task" type="text" >
          <button class="button-edit button">
            Edit
          </button>
          <button class="button-delete button">
            <img class="button-delete_image" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="list-item list-item-edit">
          <input class="checkbox" type="checkbox">
          <label class="task-title task">
            Go Shopping
          </label>
          <input class="task-input task" type="text" value="Go Shopping">
          <button class="button-edit button">
            Save
          </button>
          <button class="button-delete button">
            <img class="button-delete_image" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">
        Completed
      </h3>
      <ul class="completed-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-title task-title_completed task">
            See the Doctor
          </label>
          <input class="task-input task" type="text">
          <button class="button-edit button">
            Edit
          </button>
          <button class="button-delete button">
            <img class="button-delete_image" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
  <section>
  <script src="app.js"></script>
</body>
</html>
